<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Onboarding Application</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
        sans-serif;
    }
    input,
    select,
    textarea {
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // simple icon helper
    const Icon = ({ d, size = 24, className = "", strokeWidth = 2 }) => (
      <svg
        width={size}
        height={size}
        className={className}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth={strokeWidth}
      >
        {d}
      </svg>
    );

    const Calendar = (props) => (
      <Icon
        {...props}
        d={
          <>
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
          </>
        }
      />
    );
    const CalendarDays = (props) => (
      <Icon
        {...props}
        d={
          <>
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
            <path d="M8 14h.01" />
            <path d="M12 14h.01" />
            <path d="M16 14h.01" />
            <path d="M8 18h.01" />
            <path d="M12 18h.01" />
            <path d="M16 18h.01" />
          </>
        }
      />
    );
    const Save = (props) => (
      <Icon
        {...props}
        d={
          <>
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </>
        }
      />
    );
    const X = (props) => (
      <Icon
        {...props}
        d={
          <>
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </>
        }
      />
    );
    const Upload = (props) => (
      <Icon
        {...props}
        d={
          <>
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </>
        }
      />
    );
    const Download = (props) => (
      <Icon
        {...props}
        d={
          <>
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </>
        }
      />
    );
    const Plus = (props) => (
      <Icon
        {...props}
        d={
          <>
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </>
        }
      />
    );
    const Edit2 = (props) => <Icon {...props} d={<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />} />;
    const Trash2 = (props) => (
      <Icon
        {...props}
        d={
          <>
            <polyline points="3 6 5 6 21 6" />
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          </>
        }
      />
    );
    const Check = (props) => <Icon {...props} d={<polyline points="20 6 9 17 4 12" />} />;
    const Users = (props) => (
      <Icon
        {...props}
        d={
          <>
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          </>
        }
      />
    );
    const Clock = (props) => (
      <Icon
        {...props}
        d={
          <>
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </>
        }
      />
    );
    const LayoutGrid = (props) => (
      <Icon
        {...props}
        d={
          <>
            <rect x="3" y="3" width="7" height="7" />
            <rect x="14" y="3" width="7" height="7" />
            <rect x="14" y="14" width="7" height="7" />
            <rect x="3" y="14" width="7" height="7" />
          </>
        }
      />
    );

    const INITIAL_PRODUCTS = [
      "Maintenance Extension",
      "Transaction Commitment",
      "Income Management",
      "Income Reconciliation",
      "Updates (v14 or v15)",
      "sCloud Integration",
      "Paye.net",
      "CS/CS+",
      "KlickPay/CSD+",
      "Paye.net Portal",
      "Stored Card",
      "P2PE (TMS)",
      "eReturns",
      "Touch Tone",
      "IP",
      "SCP Portal",
      "PPM",
      "ITP/CBL",
      "Open Banking",
      "Smart Gateway",
      "Smart Mobile",
      "eShog",
      "Direct Debits",
      "PO/PP",
      "EPOS",
      "Optimize Verify",
      "Optimize Fraud",
      "AP/GP",
      "Mobile SDK",
    ];

    const App = () => {
      // views: 'home' | 'list' | 'detail' | 'events' | 'timeline' | 'onboard' | 'summary'
      const [view, setView] = useState("home");
      const [customers, setCustomers] = useState([]);
      const [products, setProducts] = useState(INITIAL_PRODUCTS);
      const [currentCustomer, setCurrentCustomer] = useState(null);
      const [step, setStep] = useState(1);
      const [formData, setFormData] = useState({
        accountInfo: { name: "", id: "", industry: "", accountManager: "" },
        products: {},
        commercial: { arr: "", contractLength: "", renewalDate: "" },
        contacts: [{ name: "", email: "", role: "" }],
        events: [],
      });
      const [newProduct, setNewProduct] = useState("");
      const [showProductManager, setShowProductManager] = useState(false);
      const [selectedCustomerForEvents, setSelectedCustomerForEvents] = useState(null);
      const [showEventForm, setShowEventForm] = useState(false);
      const [editingEventIndex, setEditingEventIndex] = useState(null);
      const [selectedCustomerDetail, setSelectedCustomerDetail] = useState(null);
      const [filters, setFilters] = useState({
        name: "",
        accountCode: "",
        manager: "",
        product: "",
      });
      const [eventFormData, setEventFormData] = useState({
        type: "Review",
        meetingType: "F2F",
        date: "",
        subject: "",
        notes: "",
        internalAttendees: "",
        externalAttendees: "",
      });

      // load
      useEffect(() => {
        const stored = localStorage.getItem("onboarding-data");
        if (stored) {
          const data = JSON.parse(stored);
          setCustomers(data.customers || []);
          setProducts(data.products || INITIAL_PRODUCTS);
        }
      }, []);

      const saveData = (updatedCustomers, updatedProducts) => {
        localStorage.setItem(
          "onboarding-data",
          JSON.stringify({
            customers: updatedCustomers || customers,
            products: updatedProducts || products,
          })
        );
      };

      const startOnboarding = () => {
        setFormData({
          accountInfo: { name: "", id: "", industry: "", accountManager: "" },
          products: {},
          commercial: { arr: "", contractLength: "", renewalDate: "" },
          contacts: [{ name: "", email: "", role: "" }],
          events: [],
        });
        setCurrentCustomer(null);
        setStep(1);
        setView("onboard");
      };

      const editCustomer = (customer) => {
        setCurrentCustomer(customer);
        setFormData({
          accountInfo: customer.accountInfo,
          products: customer.products,
          commercial: customer.commercial,
          contacts: customer.contacts,
          events: customer.events || [],
        });
        setStep(1);
        setView("onboard");
      };

      const saveCustomer = () => {
        const customer = {
          id: currentCustomer?.id || Date.now().toString(),
          ...formData,
          createdAt: currentCustomer?.createdAt || new Date().toISOString(),
        };

        let updated;
        if (currentCustomer) {
          updated = customers.map((c) => (c.id === currentCustomer.id ? customer : c));
        } else {
          updated = [...customers, customer];
        }

        setCustomers(updated);
        saveData(updated, products);
        setView("list");
        setCurrentCustomer(null);
      };

      const deleteCustomer = (id) => {
        if (confirm("Delete this customer?")) {
          const updated = customers.filter((c) => c.id !== id);
          setCustomers(updated);
          saveData(updated, products);
        }
      };

      const addProduct = () => {
        if (newProduct && !products.includes(newProduct)) {
          const updated = [...products, newProduct];
          setProducts(updated);
          saveData(customers, updated);
          setNewProduct("");
        }
      };

      const deleteProduct = (prod) => {
        const updated = products.filter((p) => p !== prod);
        setProducts(updated);
        const updatedCustomers = customers.map((c) => ({
          ...c,
          products: Object.fromEntries(Object.entries(c.products).filter(([k]) => k !== prod)),
        }));
        setCustomers(updatedCustomers);
        saveData(updatedCustomers, updated);
      };

      const exportData = () => {
        const csv = [
          [
            "Customer Name",
            "ID",
            "Industry",
            "Account Manager",
            "ARR",
            "Contract Length",
            "Renewal Date",
            ...products,
          ],
          ...customers.map((c) => [
            c.accountInfo.name,
            c.accountInfo.id,
            c.accountInfo.industry,
            c.accountInfo.accountManager,
            c.commercial.arr,
            c.commercial.contractLength,
            c.commercial.renewalDate,
            ...products.map((p) => (c.products[p] ? "Yes" : "No")),
          ]),
        ]
          .map((row) => row.join(","))
          .join("\n");

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "customers.csv";
        a.click();
      };

      const importData = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          const text = event.target.result;
          const lines = text.split("\n");
          const headers = lines[0].split(",");

          const imported = lines
            .slice(1)
            .filter((line) => line.trim())
            .map((line) => {
              const values = line.split(",");
              const prods = {};
              products.forEach((p) => {
                const idx = headers.indexOf(p);
                if (idx >= 0) prods[p] = values[idx]?.toLowerCase() === "yes";
              });

              return {
                id: Date.now().toString() + Math.random(),
                accountInfo: {
                  name: values[0] || "",
                  id: values[1] || "",
                  industry: values[2] || "",
                  accountManager: values[3] || "",
                },
                commercial: {
                  arr: values[4] || "",
                  contractLength: values[5] || "",
                  renewalDate: values[6] || "",
                },
                products: prods,
                contacts: [{ name: "", email: "", role: "" }],
                events: [],
                createdAt: new Date().toISOString(),
              };
            });

          const updated = [...customers, ...imported];
          setCustomers(updated);
          saveData(updated, products);
        };
        reader.readAsText(file);
      };

      // events
      const addEvent = (customerId) => {
        if (!eventFormData.date || !eventFormData.subject) {
          alert("Please fill in date and subject");
          return;
        }

        const updated = customers.map((c) => {
          if (c.id === customerId) {
            const newEvents = [...(c.events || [])];
            const eventData = {
              type: eventFormData.type,
              meetingType: eventFormData.meetingType,
              date: eventFormData.date,
              subject: eventFormData.subject,
              notes: eventFormData.notes,
              internalAttendees: eventFormData.internalAttendees,
              externalAttendees: eventFormData.externalAttendees,
            };

            if (editingEventIndex !== null) {
              newEvents[editingEventIndex] = eventData;
            } else {
              newEvents.push(eventData);
            }

            return {
              ...c,
              events: newEvents,
            };
          }
          return c;
        });

        setCustomers(updated);
        setSelectedCustomerForEvents(updated.find((c) => c.id === customerId));
        saveData(updated, products);

        setEventFormData({
          type: "Review",
          meetingType: "F2F",
          date: "",
          subject: "",
          notes: "",
          internalAttendees: "",
          externalAttendees: "",
        });
        setShowEventForm(false);
        setEditingEventIndex(null);
      };

      const editEvent = (eventIndex, eventData) => {
        setEventFormData({
          type: eventData.type,
          meetingType: eventData.meetingType,
          date: eventData.date,
          subject: eventData.subject,
          notes: eventData.notes || "",
          internalAttendees: eventData.internalAttendees || "",
          externalAttendees: eventData.externalAttendees || "",
        });
        setEditingEventIndex(eventIndex);
        setShowEventForm(true);
      };

      // filters
      const getFilteredCustomers = () => {
        return customers.filter((c) => {
          const matchesName =
            !filters.name || c.accountInfo.name.toLowerCase().includes(filters.name.toLowerCase());
          const matchesCode =
            !filters.accountCode ||
            c.accountInfo.id.toLowerCase().includes(filters.accountCode.toLowerCase());
          const matchesManager =
            !filters.manager || c.accountInfo.accountManager === filters.manager;
          const matchesProduct = !filters.product || c.products[filters.product];
          return matchesName && matchesCode && matchesManager && matchesProduct;
        });
      };

      const uniqueManagers = [
        ...new Set(customers.map((c) => c.accountInfo.accountManager).filter(Boolean)),
      ];

      const stepLabels = ["Account", "Products", "Commercial", "Contacts", "Review"];

      // ============== RENDER HELPERS ==============

      // homepage like your screenshot but mapped to our pages
      const renderHome = () => {
        return (
          <div className="space-y-8">
            <div className="text-center">
              <h2 className="text-3xl font-bold text-gray-800">Customer Operations Workspace</h2>
              <p className="text-gray-500 mt-2">
                Customer portfolio, event scheduling, and onboarding in one place
              </p>
            </div>

            <div className="grid grid-cols-4 gap-6">
              {/* Customers */}
              <div
                onClick={() => setView("list")}
                className="bg-white rounded-xl shadow-md border border-gray-200 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all"
              >
                <div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center mb-4">
                  <Users size={20} className="text-green-700" />
                </div>
                <h3 className="text-lg font-semibold text-gray-800 mb-2">Customers</h3>
                <p className="text-gray-500 text-sm">
                  View all customers, apply filters (manager, code, product), import/export, and open
                  account details.
                </p>
              </div>

              {/* Events */}
              <div
                onClick={() => {
                  setView("events");
                  // if none selected, just leave selectedCustomerForEvents as is
                }}
                className="bg-white rounded-xl shadow-md border border-gray-200 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all"
              >
                <div className="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mb-4">
                  <CalendarDays size={20} className="text-blue-700" />
                </div>
                <h3 className="text-lg font-semibold text-gray-800 mb-2">Events</h3>
                <p className="text-gray-500 text-sm">
                  Schedule reviews, renewals, technical sessions and capture attendees & notes by
                  customer.
                </p>
              </div>

              {/* Timeline */}
              <div
                onClick={() => setView("timeline")}
                className="bg-white rounded-xl shadow-md border border-gray-200 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all"
              >
                <div className="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center mb-4">
                  <Clock size={20} className="text-purple-700" />
                </div>
                <h3 className="text-lg font-semibold text-gray-800 mb-2">Timeline</h3>
                <p className="text-gray-500 text-sm">
                  See upcoming activities across customers month-by-month to spot gaps or overlaps.
                </p>
              </div>

              {/* Onboard */}
              <div
                onClick={startOnboarding}
                className="bg-white rounded-xl shadow-md border border-gray-200 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all"
              >
                <div className="w-10 h-10 rounded-lg bg-rose-100 flex items-center justify-center mb-4">
                  <Plus size={20} className="text-rose-700" />
                </div>
                <h3 className="text-lg font-semibold text-gray-800 mb-2">Onboard Customer</h3>
                <p className="text-gray-500 text-sm">
                  5-step guided capture of account, products, commercials, and key contacts.
                </p>
              </div>
            </div>
          </div>
        );
      };

      // event management view (reusing your previous logic)
      const renderEventManagement = () => {
        // if no customer selected, give a quick picker
        if (!selectedCustomerForEvents) {
          return (
            <div className="space-y-6">
              <div className="flex items-center justify-between">
                <div>
                  <h2 className="text-2xl font-bold text-gray-800">Events</h2>
                  <p className="text-gray-500 text-sm mt-1">
                    Choose a customer to schedule or edit events
                  </p>
                </div>
                <button
                  onClick={() => setView("home")}
                  className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm font-semibold"
                >
                  Back to Home
                </button>
              </div>
              <div className="bg-white rounded-lg border border-gray-200 p-4">
                <p className="text-gray-500 text-sm mb-4">Select a customer:</p>
                <div className="grid grid-cols-4 gap-3">
                  {customers.map((c) => (
                    <button
                      key={c.id}
                      onClick={() => setSelectedCustomerForEvents(c)}
                      className="p-3 bg-gray-50 border border-gray-200 rounded-lg text-left hover:border-teal-400 hover:bg-teal-50 transition-all"
                    >
                      <div className="flex items-center gap-3">
                        <div className="w-8 h-8 bg-gradient-to-br from-[#2A5C59] to-[#E5173F] text-white rounded-md flex items-center justify-center font-bold">
                          {c.accountInfo.name.charAt(0)}
                        </div>
                        <div>
                          <p className="text-sm font-semibold text-gray-800">{c.accountInfo.name}</p>
                          <p className="text-xs text-gray-500">{c.accountInfo.id}</p>
                        </div>
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          );
        }

        const currentCustomerData =
          customers.find((c) => c.id === selectedCustomerForEvents.id) || selectedCustomerForEvents;

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center">
              <div>
                <h2 className="text-2xl font-bold text-gray-800">
                  Event Management: {currentCustomerData.accountInfo.name}
                </h2>
                <p className="text-gray-600 mt-1 text-xs uppercase tracking-wide">
                  Schedule and manage customer events
                </p>
              </div>
              <div className="flex gap-2">
                <button
                  onClick={() => {
                    setSelectedCustomerForEvents(null);
                  }}
                  className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm font-semibold"
                >
                  Choose another customer
                </button>
                <button
                  onClick={() => setView("home")}
                  className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm font-semibold"
                >
                  Back to Home
                </button>
              </div>
            </div>

            <div className="grid grid-cols-2 gap-6">
              <div className="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="font-bold text-base uppercase tracking-wide text-gray-700">
                    {editingEventIndex !== null ? "Edit Event" : "Schedule Event"}
                  </h3>
                  {!showEventForm && (
                    <button
                      onClick={() => setShowEventForm(true)}
                      className="px-4 py-2 bg-[#2A5C59] text-white rounded-lg hover:bg-[#1f4745] transition-all text-sm flex items-center font-semibold uppercase tracking-wide shadow-md"
                    >
                      <Plus size={16} className="inline mr-2" />
                      New Event
                    </button>
                  )}
                </div>

                {showEventForm ? (
                  <div className="space-y-4">
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">
                          Event Type
                        </label>
                        <select
                          value={eventFormData.type}
                          onChange={(e) =>
                            setEventFormData({ ...eventFormData, type: e.target.value })
                          }
                          className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]"
                        >
                          <option value="Review">Review</option>
                          <option value="Contract Renewal">Contract Renewal</option>
                          <option value="Technical Meeting">Technical Meeting</option>
                        </select>
                      </div>
                      <div>
                        <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">
                          Meeting Type
                        </label>
                        <select
                          value={eventFormData.meetingType}
                          onChange={(e) =>
                            setEventFormData({ ...eventFormData, meetingType: e.target.value })
                          }
                          className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]"
                        >
                          <option value="F2F">Face to Face</option>
                          <option value="Telephone">Telephone</option>
                        </select>
                      </div>
                    </div>

                    <div>
                      <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">
                        Date
                      </label>
                      <input
                        type="date"
                        value={eventFormData.date}
                        onChange={(e) => setEventFormData({ ...eventFormData, date: e.target.value })}
                        className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]"
                      />
                    </div>

                    <div>
                      <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">
                        Subject
                      </label>
                      <input
                        type="text"
                        value={eventFormData.subject}
                        onChange={(e) =>
                          setEventFormData({ ...eventFormData, subject: e.target.value })
                        }
                        placeholder="e.g., Q4 Business Review"

            {/* table */}

                      <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                        ID
                      </th>
                      <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                        Industry
                      </th>
                      <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                        Account Manager
                      </th>
                      <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">

                      </th>
                      {products.map((p) => (
                        <th
                          key={p}

                      <th className="px-6 py-4 text-center text-xs font-bold text-gray-700 uppercase tracking-wider sticky right-0 bg-gradient-to-r from-gray-100 to-gray-50 z-30 border-l-2 border-gray-300">
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-gray-200 bg-white">
                    {getFilteredCustomers().map((c, idx) => (
                      <tr

                        <td className="px-6 py-4 sticky right-0 bg-inherit z-10 border-l-2 border-gray-300">

                              onClick={() => deleteCustomer(c.id)}
                              className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all border border-transparent hover:border-red-200"

                              <Trash2 size={18} />

                </p>

                  }}
                  className="px-4 py-2 bg-[#E5173F] text-white rounded-lg hover:bg-[#c4132f] text-sm font-semibold uppercase tracking-wide"
                >

                  </div>

                    <span className="text-gray-600 font-semibold uppercase tracking-wide">

                                  {s < step ? <Check size={20} /> : s}

                                <span
                                  className={`text-xs mt-2 font-semibold ${
                                    s === step ? "text-blue-600" : "text-gray-500"

                        <button
                          onClick={() => setStep(step + 1)}

                          Next Step

                      ) : (
                        <button
                          onClick={saveCustomer}
                          className="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all font-semibold"
                        >
                          <Save size={18} className="inline mr-2" />

                      )}

                  </>

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
