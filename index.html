<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Relationship Management</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
    }
    input, select, textarea {
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icon helper
    const Icon = ({ d, size = 24, className = "", strokeWidth = 2 }) => (
      <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth}>
        {d}
      </svg>
    );

    const Calendar = (props) => <Icon {...props} d={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></>} />;
    const CalendarDays = (props) => <Icon {...props} d={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /><path d="M8 14h.01" /><path d="M12 14h.01" /><path d="M16 14h.01" /><path d="M8 18h.01" /><path d="M12 18h.01" /><path d="M16 18h.01" /></>} />;
    const Save = (props) => <Icon {...props} d={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>} />;
    const X = (props) => <Icon {...props} d={<><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>} />;
    const Upload = (props) => <Icon {...props} d={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></>} />;
    const Download = (props) => <Icon {...props} d={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></>} />;
    const Plus = (props) => <Icon {...props} d={<><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>} />;
    const Edit2 = (props) => <Icon {...props} d={<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />} />;
    const Trash2 = (props) => <Icon {...props} d={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>} />;
    const Check = (props) => <Icon {...props} d={<polyline points="20 6 9 17 4 12" />} />;
    const Users = (props) => <Icon {...props} d={<><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M23 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></>} />;
    const TrendingUp = (props) => <Icon {...props} d={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></>} />;
    const Clock = (props) => <Icon {...props} d={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />;
    const LayoutGrid = (props) => <Icon {...props} d={<><rect x="3" y="3" width="7" height="7" /><rect x="14" y="3" width="7" height="7" /><rect x="14" y="14" width="7" height="7" /><rect x="3" y="14" width="7" height="7" /></>} />;

    const INITIAL_PRODUCTS = [
      'Maintenance Extension', 'Transaction Commitment', 'Income Management', 'Income Reconciliation',
      'Updates (v14 or v15)', 'sCloud Integration', 'Paye.net', 'CS/CS+',
      'KlickPay/CSD+', 'Paye.net Portal', 'Stored Card', 'P2PE (TMS)',
      'eReturns', 'Touch Tone', 'IP', 'SCP Portal',
      'PPM', 'ITP/CBL', 'Open Banking', 'Smart Gateway',
      'Smart Mobile', 'eShop', 'Direct Debits', 'PO/PP',
      'EPOS', 'Optimize Verify', 'Optimize Fraud', 'AP/GP', 'Mobile SDK'
    ];

    const App = () => {
      const [view, setView] = useState('home');
      const [customers, setCustomers] = useState([]);
      const [products, setProducts] = useState(INITIAL_PRODUCTS);
      const [currentCustomer, setCurrentCustomer] = useState(null);
      const [step, setStep] = useState(1);
      const [formData, setFormData] = useState({
        accountInfo: { name: '', id: '', industry: '', accountManager: '', active: true, inactiveDate: '' },
        products: {},
        commercial: { arr: '', contractLength: '', renewalDate: '' },
        contacts: [{ name: '', email: '', role: '' }],
        events: []
      });
      const [newProduct, setNewProduct] = useState('');
      const [showProductManager, setShowProductManager] = useState(false);
      const [selectedCustomerForEvents, setSelectedCustomerForEvents] = useState(null);
      const [showEventForm, setShowEventForm] = useState(false);
      const [editingEventIndex, setEditingEventIndex] = useState(null);
      const [selectedCustomerDetail, setSelectedCustomerDetail] = useState(null);
      const [filters, setFilters] = useState({ name: '', accountCode: '', manager: '', product: '', status: '' });
      const [eventFormData, setEventFormData] = useState({
        type: 'Review',
        meetingType: 'F2F',
        date: '',
        subject: '',
        notes: '',
        internalAttendees: '',
        externalAttendees: ''
      });

      useEffect(() => {
        const stored = localStorage.getItem('onboarding-data');
        if (stored) {
          const data = JSON.parse(stored);
          setCustomers(data.customers || []);
          setProducts(data.products || INITIAL_PRODUCTS);
        }
      }, []);

      const saveData = (updatedCustomers, updatedProducts) => {
        localStorage.setItem('onboarding-data', JSON.stringify({
          customers: updatedCustomers || customers,
          products: updatedProducts || products
        }));
      };

      const addProduct = () => {
        if (newProduct && !products.includes(newProduct)) {
          const updated = [...products, newProduct];
          setProducts(updated);
          saveData(customers, updated);
          setNewProduct('');
        }
      };

      const deleteProduct = (prod) => {
        const updated = products.filter(p => p !== prod);
        setProducts(updated);
        const updatedCustomers = customers.map(c => ({
          ...c,
          products: Object.fromEntries(Object.entries(c.products).filter(([k]) => k !== prod))
        }));
        setCustomers(updatedCustomers);
        saveData(updatedCustomers, updated);
      };

      const startOnboarding = () => {
        setFormData({
          accountInfo: { name: '', id: '', industry: '', accountManager: '', active: true, inactiveDate: '' },
          products: {},
          commercial: { arr: '', contractLength: '', renewalDate: '' },
          contacts: [{ name: '', email: '', role: '' }],
          events: []
        });
        setCurrentCustomer(null);
        setStep(1);
        setView('onboard');
      };

      const editCustomer = (customer) => {
        setCurrentCustomer(customer);
        setFormData({
          accountInfo: {
            ...customer.accountInfo,
            active: customer.accountInfo.active ?? true,
            inactiveDate: customer.accountInfo.inactiveDate ?? ''
          },
          products: customer.products,
          commercial: customer.commercial,
          contacts: customer.contacts,
          events: customer.events || []
        });
        setStep(1);
        setView('onboard');
      };

      const saveCustomer = () => {
        const customer = {
          id: currentCustomer?.id || Date.now().toString(),
          ...formData,
          createdAt: currentCustomer?.createdAt || new Date().toISOString()
        };
        
        let updated;
        if (currentCustomer) {
          updated = customers.map(c => c.id === currentCustomer.id ? customer : c);
        } else {
          updated = [...customers, customer];
        }
        
        setCustomers(updated);
        saveData(updated, products);
        setView('list');
        setCurrentCustomer(null);
      };

      const deleteCustomer = (id) => {
        if (confirm('Delete this customer?')) {
          const updated = customers.filter(c => c.id !== id);
          setCustomers(updated);
          saveData(updated, products);
        }
      };

      const exportData = () => {
        const csv = [
          ['Customer Name', 'ID', 'Industry', 'Account Manager', 'ARR', 'Contract Length', 'Renewal Date', ...products],
          ...customers.map(c => [
            c.accountInfo.name, c.accountInfo.id, c.accountInfo.industry, c.accountInfo.accountManager,
            c.commercial.arr, c.commercial.contractLength, c.commercial.renewalDate,
            ...products.map(p => c.products[p] ? 'Yes' : 'No')
          ])
        ].map(row => row.join(',')).join('\n');
        
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'customers.csv';
        a.click();
      };

      const importData = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
          const text = event.target.result;
          const lines = text.split('\n');
          const headers = lines[0].split(',');
          
          const imported = lines.slice(1).filter(line => line.trim()).map(line => {
            const values = line.split(',');
            const prods = {};
            products.forEach((p) => {
              const idx = headers.indexOf(p);
              if (idx >= 0) prods[p] = values[idx]?.toLowerCase() === 'yes';
            });
            
            return {
              id: Date.now().toString() + Math.random(),
              accountInfo: {
                name: values[0] || '',
                id: values[1] || '',
                industry: values[2] || '',
                accountManager: values[3] || '',
                active: true,
                inactiveDate: ''
              },
              commercial: {
                arr: values[4] || '',
                contractLength: values[5] || '',
                renewalDate: values[6] || ''
              },
              products: prods,
              contacts: [{ name: '', email: '', role: '' }],
              events: [],
              createdAt: new Date().toISOString()
            };
          });
          
          const updated = [...customers, ...imported];
          setCustomers(updated);
          saveData(updated, products);
        };
        reader.readAsText(file);
      };

      const addEvent = (customerId) => {
        if (!eventFormData.date || !eventFormData.subject) {
          alert('Please fill in date and subject');
          return;
        }

        const updated = customers.map(c => {
          if (c.id === customerId) {
            const newEvents = [...(c.events || [])];
            const eventData = {
              type: eventFormData.type,
              meetingType: eventFormData.meetingType,
              date: eventFormData.date,
              subject: eventFormData.subject,
              notes: eventFormData.notes,
              internalAttendees: eventFormData.internalAttendees,
              externalAttendees: eventFormData.externalAttendees
            };

            if (editingEventIndex !== null) {
              newEvents[editingEventIndex] = eventData;
            } else {
              newEvents.push(eventData);
            }

            return { ...c, events: newEvents };
          }
          return c;
        });
        
        setCustomers(updated);
        setSelectedCustomerForEvents(updated.find(c => c.id === customerId));
        saveData(updated, products);
        
        setEventFormData({
          type: 'Review',
          meetingType: 'F2F',
          date: '',
          subject: '',
          notes: '',
          internalAttendees: '',
          externalAttendees: ''
        });
        setShowEventForm(false);
        setEditingEventIndex(null);
      };

      const editEvent = (eventIndex, eventData) => {
        setEventFormData({
          type: eventData.type,
          meetingType: eventData.meetingType,
          date: eventData.date,
          subject: eventData.subject,
          notes: eventData.notes || '',
          internalAttendees: eventData.internalAttendees || '',
          externalAttendees: eventData.externalAttendees || ''
        });
        setEditingEventIndex(eventIndex);
        setShowEventForm(true);
      };

      const getFilteredCustomers = () => {
        return customers.filter(c => {
          const matchesName = !filters.name || c.accountInfo.name.toLowerCase().includes(filters.name.toLowerCase());
          const matchesCode = !filters.accountCode || c.accountInfo.id.toLowerCase().includes(filters.accountCode.toLowerCase());
          const matchesManager = !filters.manager || c.accountInfo.accountManager === filters.manager;
          const matchesProduct = !filters.product || c.products[filters.product];
          const isActive = c.accountInfo.active ?? true;
          const matchesStatus = !filters.status || (filters.status === 'active' && isActive) || (filters.status === 'inactive' && !isActive);
          return matchesName && matchesCode && matchesManager && matchesProduct && matchesStatus;
        });
      };

      const uniqueManagers = [...new Set(customers.map(c => c.accountInfo.accountManager).filter(Boolean))];
      const stepLabels = ['Account', 'Products', 'Commercial', 'Contacts', 'Review'];

      const inputClass = "w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59] focus:border-transparent";

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-8">
          <div className="max-w-[95%] mx-auto">
            <div className="bg-white rounded-lg shadow-xl overflow-hidden border border-gray-200">
              <div className="bg-gradient-to-r from-[#2A5C59] via-[#25081F] to-[#E5173F] p-8">
                <div className="flex justify-between items-center">
                  <div>
                    <h1 className="text-3xl font-bold text-white tracking-tight">Customer Relationship Management</h1>
                    <p className="text-gray-100 mt-2 text-sm">Enterprise Customer Portfolio & Event Management System</p>
                  </div>
                  <div className="flex gap-3">
                    <button onClick={() => setView('home')} className={`px-5 py-2.5 rounded-lg font-semibold transition-all flex items-center text-sm uppercase tracking-wide ${view === 'home' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'}`}>
                      <LayoutGrid size={16} className="inline mr-2" />Home
                    </button>
                    <button onClick={() => setView('list')} className={`px-5 py-2.5 rounded-lg font-semibold transition-all flex items-center text-sm uppercase tracking-wide ${view === 'list' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'}`}>
                      <Users size={16} className="inline mr-2" />Customers
                    </button>
                    <button onClick={() => setView('events')} className={`px-5 py-2.5 rounded-lg font-semibold transition-all flex items-center text-sm uppercase tracking-wide ${view === 'events' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'}`}>
                      <CalendarDays size={16} className="inline mr-2" />Events
                    </button>
                    <button onClick={() => setView('timeline')} className={`px-5 py-2.5 rounded-lg font-semibold transition-all flex items-center text-sm uppercase tracking-wide ${view === 'timeline' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'}`}>
                      <Clock size={16} className="inline mr-2" />Timeline
                    </button>
                  </div>
                </div>
              </div>

              <div className="p-6">
                {view === 'home' && (
                  <div className="space-y-8">
                    <div className="text-center">
                      <h2 className="text-3xl font-bold text-gray-800">Customer Operations Workspace</h2>
                      <p className="text-gray-500 mt-2">Customer portfolio, event scheduling, and onboarding in one place</p>
                    </div>
                    <div className="grid grid-cols-4 gap-6">
                      <div onClick={() => setView('list')} className="bg-white rounded-xl shadow-md border border-gray-100 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all">
                        <div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center mb-4">
                          <Users size={20} className="text-green-700" />
                        </div>
                        <h3 className="text-lg font-semibold text-gray-800 mb-2">Customers</h3>
                        <p className="text-gray-500 text-sm">View all customers, apply filters, manage accounts</p>
                      </div>
                      <div onClick={() => setView('events')} className="bg-white rounded-xl shadow-md border border-gray-100 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all">
                        <div className="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mb-4">
                          <CalendarDays size={20} className="text-blue-700" />
                        </div>
                        <h3 className="text-lg font-semibold text-gray-800 mb-2">Events</h3>
                        <p className="text-gray-500 text-sm">Schedule reviews, renewals, and meetings</p>
                      </div>
                      <div onClick={() => setView('timeline')} className="bg-white rounded-xl shadow-md border border-gray-100 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all">
                        <div className="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center mb-4">
                          <Clock size={20} className="text-purple-700" />
                        </div>
                        <h3 className="text-lg font-semibold text-gray-800 mb-2">Timeline</h3>
                        <p className="text-gray-500 text-sm">Month-by-month customer event view</p>
                      </div>
                      <div onClick={startOnboarding} className="bg-white rounded-xl shadow-md border border-gray-100 p-6 cursor-pointer hover:-translate-y-1 hover:shadow-lg transition-all">
                        <div className="w-10 h-10 rounded-lg bg-rose-100 flex items-center justify-center mb-4">
                          <Plus size={20} className="text-rose-700" />
                        </div>
                        <h3 className="text-lg font-semibold text-gray-800 mb-2">Onboard Customer</h3>
                        <p className="text-gray-500 text-sm">5-step guided account setup</p>
                      </div>
                    </div>
                  </div>
                )}

                {view === 'list' && (
                  <div className="space-y-6">
                    <div className="flex justify-between items-center">
                      <div>
                        <h2 className="text-2xl font-bold text-gray-800">Customer Portfolio</h2>
                        <p className="text-gray-600 mt-1 text-xs uppercase tracking-wide">{getFilteredCustomers().length} of {customers.length} Accounts</p>
                      </div>
                      <div className="flex gap-3">
                        <label className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 cursor-pointer transition-all flex items-center text-sm font-semibold uppercase tracking-wide shadow-md">
                          <Upload size={16} className="inline mr-2" />Import
                          <input type="file" accept=".csv" onChange={importData} className="hidden" />
                        </label>
                        <button onClick={exportData} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all flex items-center text-sm font-semibold uppercase tracking-wide shadow-md">
                          <Download size={16} className="inline mr-2" />Export
                        </button>
                        <button onClick={startOnboarding} className="px-4 py-2 bg-[#E5173F] text-white rounded-lg hover:bg-[#c4132f] transition-all flex items-center text-sm font-semibold uppercase tracking-wide shadow-md">
                          <Plus size={16} className="inline mr-2" />New Customer
                        </button>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md border border-gray-200 p-4">
                      <h3 className="font-bold text-sm uppercase tracking-wide text-gray-700 mb-4">Filters</h3>
                      <div className="grid grid-cols-5 gap-4">
                        <div>
                          <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">Customer Name</label>
                          <input type="text" placeholder="Search..." value={filters.name} onChange={e => setFilters({...filters, name: e.target.value})} className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]" />
                        </div>
                        <div>
                          <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">Account Code</label>
                          <input type="text" placeholder="Search..." value={filters.accountCode} onChange={e => setFilters({...filters, accountCode: e.target.value})} className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]" />
                        </div>
                        <div>
                          <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">Manager</label>
                          <select value={filters.manager} onChange={e => setFilters({...filters, manager: e.target.value})} className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]">
                            <option value="">All</option>
                            {uniqueManagers.map(m => <option key={m} value={m}>{m}</option>)}
                          </select>
                        </div>
                        <div>
                          <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">Product</label>
                          <select value={filters.product} onChange={e => setFilters({...filters, product: e.target.value})} className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]">
                            <option value="">All</option>
                            {products.map(p => <option key={p} value={p}>{p}</option>)}
                          </select>
                        </div>
                        <div>
                          <label className="block text-xs font-bold text-gray-700 mb-1 uppercase tracking-wide">Status</label>
                          <select value={filters.status} onChange={e => setFilters({...filters, status: e.target.value})} className="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#2A5C59]">
                            <option value="">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                          </select>
                        </div>
                      </div>
                      {(filters.name || filters.accountCode || filters.manager || filters.product || filters.status) && (
                        <button onClick={() => setFilters({ name: '', accountCode: '', manager: '', product: '', status: '' })} className="mt-3 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-xs font-semibold uppercase tracking-wide">
                          Clear Filters
                        </button>
                      )}
                    </div>

                    <div className="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
                      <div className="overflow-x-auto" style={{maxHeight: '75vh'}}>
                        <table className="w-full">
                          <thead className="bg-gradient-to-r from-gray-100 to-gray-50 sticky top-0 border-b-2 border-gray-300 z-20">
                            <tr>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider sticky left-0 bg-gradient-to-r from-gray-100 to-gray-50 z-30 border-r border-gray-200">Customer</th>
                              <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">ID</th>
                              <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Industry</th>
                              <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Manager</th>
                              <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">ARR</th>
                              <th className="px-4 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Status</th>
                              {products.map(p => (

                                  {s < step ? <Check size={20} /> : s}
                                </div>
                                <span className={`text-xs mt-2 font-semibold ${s === step ? 'text-blue-600' : 'text-gray-500'}`}>{stepLabels[s-1]}</span>
                              </div>
                              {s < 5 && <div className={`h-1 w-12 rounded ${s < step ? 'bg-green-600' : 'bg-gray-200'}`}></div>}
                            </React.Fragment>
                          ))}
                        </div>
                        <button onClick={() => setView('home')} className="px-5 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all font-semibold">Cancel</button>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg p-8 border border-gray-200">
                      {step === 1 && (
                        <div className="space-y-6">
                          <div className="space-y-2">
                            <label className="block text-sm font-semibold text-gray-700">Customer Name</label>
                            <input className={inputClass} placeholder="Enter customer name" value={formData.accountInfo.name} onChange={e => setFormData({...formData, accountInfo: {...formData.accountInfo, name: e.target.value}})} />
                          </div>
                          <div className="space-y-2">
                            <label className="block text-sm font-semibold text-gray-700">Customer ID</label>
                            <input className={inputClass} placeholder="Enter unique identifier" value={formData.accountInfo.id} onChange={e => setFormData({...formData, accountInfo: {...formData.accountInfo, id: e.target.value}})} />
                          </div>
                          <div className="grid grid-cols-2 gap-4">
                            <div className="space-y-2">
                              <label className="block text-sm font-semibold text-gray-700">Industry</label>
                              <input className={inputClass} placeholder="e.g., Finance" value={formData.accountInfo.industry} onChange={e => setFormData({...formData, accountInfo: {...formData.accountInfo, industry: e.target.value}})} />
                            </div>
                            <div className="space-y-2">
                              <label className="block text-sm font-semibold text-gray-700">Account Manager</label>
                              <input className={inputClass} placeholder="e.g., John Smith" value={formData.accountInfo.accountManager} onChange={e => setFormData({...formData, accountInfo: {...formData.accountInfo, accountManager: e.target.value}})} />
                            </div>
                          </div>
                          <div className="mt-4">
                            <label className="inline-flex items-center gap-2 text-sm font-semibold text-gray-700">
                              <input type="checkbox" checked={formData.accountInfo.active} onChange={e => setFormData({...formData, accountInfo: {...formData.accountInfo, active: e.target.checked, inactiveDate: e.target.checked ? '' : formData.accountInfo.inactiveDate}})} className="w-4 h-4" />
                              Active account
                            </label>
                          </div>
                          {!formData.accountInfo.active && (
                            <div className="mt-3 space-y-2">
                              <label className="block text-sm font-semibold text-gray-700">Inactive from</label>
                              <input type="date" className={inputClass} value={formData.accountInfo.inactiveDate} onChange={e => setFormData({...formData, accountInfo: {...formData.accountInfo, inactiveDate: e.target.value}})} />
                            </div>
                          )}
                        </div>
                      )}
                      {step === 2 && (
                        <div className="space-y-6">
                          <div className="flex justify-between items-center">
                            <div>
                              <h3 className="text-lg font-semibold text-gray-800">Select Products</h3>
                              <p className="text-sm text-gray-500 mt-1">Choose all products for this customer</p>
                            </div>
                            <button onClick={() => setShowProductManager(!showProductManager)} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all">
                              <LayoutGrid size={16} className="inline mr-2" />Manage Products
                            </button>
                          </div>
                          {showProductManager && (
                            <div className="p-6 bg-purple-50 rounded-lg border border-purple-200">
                              <h3 className="font-semibold text-gray-800 mb-4 flex items-center">
                                <Plus size={18} className="mr-2 text-purple-600" />Product Manager
                              </h3>
                              <div className="flex gap-2 mb-4">
                                <input className="flex-1 px-4 py-3 bg-white border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="New product" value={newProduct} onChange={e => setNewProduct(e.target.value)} onKeyPress={e => e.key === 'Enter' && addProduct()} />
                                <button onClick={addProduct} className="px-5 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                  <Plus size={20} />
                                </button>
                              </div>
                              <div className="space-y-2 max-h-60 overflow-y-auto">
                                {products.map(p => (
                                  <div key={p} className="flex justify-between items-center p-3 bg-white rounded-lg shadow-sm">
                                    <span className="text-sm font-medium text-gray-700">{p}</span>
                                    <button onClick={() => deleteProduct(p)} className="p-2 text-red-500 hover:bg-red-50 rounded-lg">
                                      <Trash2 size={16} />
                                    </button>
                                  </div>
                                ))}
                              </div>
                            </div>
                          )}
                          <div className="grid grid-cols-2 gap-3 max-h-96 overflow-y-auto">
                            {products.map(product => (
                              <label key={product} className="flex items-center space-x-3 p-4 bg-gray-50 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 cursor-pointer transition-all">
                                <input type="checkbox" checked={formData.products[product] || false} onChange={e => setFormData({...formData, products: {...formData.products, [product]: e.target.checked}})} className="w-5 h-5 text-blue-600 rounded" />
                                <span className="text-sm font-medium text-gray-700">{product}</span>
                              </label>
                            ))}
                          </div>
                        </div>
                      )}
                      {step === 3 && (
                        <div className="space-y-6">
                          <div className="space-y-2">
                            <label className="block text-sm font-semibold text-gray-700">Annual Recurring Revenue (ARR)</label>
                            <div className="relative">
                              <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-semibold">£</span>
                              <input className={inputClass + " pl-8"} placeholder="0.00" value={formData.commercial.arr} onChange={e => setFormData({...formData, commercial: {...formData.commercial, arr: e.target.value}})} />
                            </div>
                          </div>
                          <div className="space-y-2">
                            <label className="block text-sm font-semibold text-gray-700">Contract Length (Years)</label>
                            <select className={inputClass} value={formData.commercial.contractLength} onChange={e => setFormData({...formData, commercial: {...formData.commercial, contractLength: e.target.value}})}>
                              <option value="">Select</option>
                              <option value="1">1 Year</option>
                              <option value="2">2 Years</option>
                              <option value="3">3 Years</option>
                              <option value="4">4 Years</option>
                              <option value="5">5 Years</option>
                            </select>
                          </div>
                          <div className="space-y-2">
                            <label className="block text-sm font-semibold text-gray-700">Renewal Date</label>
                            <input type="date" className={inputClass} value={formData.commercial.renewalDate} onChange={e => setFormData({...formData, commercial: {...formData.commercial, renewalDate: e.target.value}})} />
                          </div>
                        </div>
                      )}
                      {step === 4 && (
                        <div className="space-y-6">
                          <div className="flex justify-between items-center">
                            <div>
                              <h3 className="text-lg font-semibold text-gray-800">Contact Information</h3>
                              <p className="text-sm text-gray-500 mt-1">Add key contacts</p>
                            </div>
                            <button onClick={() => setFormData({...formData, contacts: [...formData.contacts, {name: '', email: '', role: ''}]})} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                              <Plus size={16} className="inline mr-2" />Add Contact
                            </button>
                          </div>
                          <div className="space-y-4 max-h-96 overflow-y-auto">
                            {formData.contacts.map((contact, i) => (
                              <div key={i} className="p-6 bg-gray-50 rounded-lg border border-gray-200 space-y-4">
                                <div className="flex justify-between items-center">
                                  <h4 className="font-semibold text-gray-700">Contact {i + 1}</h4>
                                  {formData.contacts.length > 1 && (
                                    <button onClick={() => setFormData({...formData, contacts: formData.contacts.filter((_, idx) => idx !== i)})} className="text-red-500 hover:bg-red-50 p-2 rounded-lg">
                                      <Trash2 size={16} />
                                    </button>
                                  )}
                                </div>
                                <input className={inputClass} placeholder="Full name" value={contact.name} onChange={e => { const updated = [...formData.contacts]; updated[i].name = e.target.value; setFormData({...formData, contacts: updated}); }} />
                                <input className={inputClass} placeholder="Email" type="email" value={contact.email} onChange={e => { const updated = [...formData.contacts]; updated[i].email = e.target.value; setFormData({...formData, contacts: updated}); }} />
                                <input className={inputClass} placeholder="Role" value={contact.role} onChange={e => { const updated = [...formData.contacts]; updated[i].role = e.target.value; setFormData({...formData, contacts: updated}); }} />
                              </div>
                            ))}
                          </div>
                        </div>
                      )}
                      {step === 5 && (
                        <div className="space-y-6">
                          <div className="grid grid-cols-2 gap-6">
                            <div className="p-6 bg-blue-50 rounded-lg border border-blue-200">
                              <h3 className="font-semibold text-gray-800 mb-4">Account Info</h3>
                              <div className="space-y-2 text-sm">
                                <div className="flex justify-between"><span className="text-gray-600">Name:</span><span className="font-semibold">{formData.accountInfo.name}</span></div>
                                <div className="flex justify-between"><span className="text-gray-600">ID:</span><span className="font-semibold">{formData.accountInfo.id}</span></div>
                                <div className="flex justify-between"><span className="text-gray-600">Industry:</span><span className="font-semibold">{formData.accountInfo.industry}</span></div>
                                <div className="flex justify-between"><span className="text-gray-600">Manager:</span><span className="font-semibold">{formData.accountInfo.accountManager}</span></div>
                              </div>
                            </div>
                            <div className="p-6 bg-green-50 rounded-lg border border-green-200">
                              <h3 className="font-semibold text-gray-800 mb-4">Commercial</h3>
                              <div className="space-y-2 text-sm">
                                <div className="flex justify-between"><span className="text-gray-600">ARR:</span><span className="font-semibold">£{formData.commercial.arr}</span></div>
                                <div className="flex justify-between"><span className="text-gray-600">Contract:</span><span className="font-semibold">{formData.commercial.contractLength} Year(s)</span></div>
                                <div className="flex justify-between"><span className="text-gray-600">Renewal:</span><span className="font-semibold">{formData.commercial.renewalDate}</span></div>
                              </div>
                            </div>
                          </div>
                          <div className="p-6 bg-purple-50 rounded-lg border border-purple-200">
                            <h3 className="font-semibold text-gray-800 mb-3">Products ({Object.values(formData.products).filter(Boolean).length})</h3>
                            <div className="flex flex-wrap gap-2">
                              {Object.entries(formData.products).filter(([,v]) => v).map(([p]) => (
                                <span key={p} className="px-3 py-1.5 bg-white text-purple-700 rounded-lg text-xs font-medium border border-purple-200">{p}</span>
                              ))}
                            </div>
                          </div>
                        </div>
                      )}
                    </div>

                    <div className="mt-8 flex justify-between">
                      <button onClick={() => setStep(Math.max(1, step - 1))} disabled={step === 1} className="px-8 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 transition-all font-semibold">Previous</button>
                      {step < 5 ? (
                        <button onClick={() => setStep(step + 1)} className="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all font-semibold">Next</button>
                      ) : (
                        <button onClick={saveCustomer} className="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all font-semibold">
                          <Save size={18} className="inline mr-2" />{currentCustomer ? 'Update' : 'Save'}
                        </button>
                      )}
                    </div>
                  </>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
